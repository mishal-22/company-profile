<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="productsJs.js"></script>
  </head>
  <body>
    <div class="cart-bar">
      <a href="products.html" style="text-decoration: none; color: black"
        ><i class="bi bi-cart4"></i>Back to products</a
      >
      <button style="cursor: pointer;" onclick="loadFunctions()">
        
        <i class="bi bi-cart4"></i>
          cart
        <span
          class="position-absolute start-100 translate-middle badge rounded-pill bg-danger"
          style="margin-left: -30px; margin-top: -35px"
          id="prdctCnt"
        >
          <span class="visually-hidden">unread messages</span>
        </span>
      </button>
    </div>
    <h2 style="text-align: center; margin-top: 10px;text-decoration: underline;font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Cart Items</h2>
    <div id="cart-content"></div>
    <div class="order-place" id="order-place">
    <div class="total">
      <div class="total-title">Total</div>
      <div class="total-price" id="total-price">Rs </div>
    </div>
    <button class="btn-buy" onclick="placeTheOrder()">Place Order</button>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
